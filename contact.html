    <h2 id="title">Contact</h1>
    <main class="contact-form">

        <form action="mailto:0996804@hr.com" method="POST" enctype="multipart/form-data" name="EmailForm">
            <div class="form-element">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Full Name">
            </div>
            <div class="form-element">
                <label for="city">City</label>
                <input id="city" type="text" name="city" placeholder="City">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email Adress">
            </div>
            <div class="form-element">
                <label for="date">Date</label>
                <input id="date" type="date" name="date">
            </div>
            <div class="form-element">
                <label for="category">Subject</label>
                <select id="category" name="category">
                    <option value="traditional-art">Traditional Art</option>
                    <option value="digital-art">Digital Art</option>
                    <option value="coding">Coding</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-element">
                <label for="question">Ask your question</label>
                <textarea id="question" name="question" rows="4" cols="10"></textarea>
            </div>


            <div class="verzendknop">
                <button type="submit">Versturen</button>
            </div>
        </form>
</body>
